<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Product list with cart</title>
  <link rel="stylesheet" href="./assets/styles/styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

  <script src="./index.js" defer type="module"></script>
</head>

<body>

  <div class="container">
    <div class="desserts-list">
      <header class="header">
        <h1 class="title">Desserts</h1>
      </header>

      <main>
        <div class="container desserts-container" id="desserts">
        </div>
      </main>
    </div>

    <aside class="cart-container">
      <h2 class="cart-title">Your cart</h2>
      <ul class="cart" id="cart">
      </ul>

      <figure class="container space-between items-center order-total">
        <figcaption>Order Total</figcaption>
        <p class="total">$<span class="total" id="big-total">46.50</span></p>
      </figure>


      <figure class="carbon-neutral container">
        <img src="./assets/images/icon-carbon-neutral.svg" alt="carbon neutral">
        <figcaption>This is a carbon neutral delivery</figcaption>
      </figure>


      <button class="btn btn--confirm">Confirm Order</button>

    </aside>




  </div>


  Your Cart (<!-- Quantity -->)
  Your added items will appear here

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
