<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Product list with cart</title>
  <link rel="stylesheet" href="./assets/styles/styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

  <script src="./index.js" defer type="module"></script>
</head>

<body>

  <dialog class="modal container items-center justify-center" id="confirmation-modal">
    <div class="confirmation">
      <header class="confirmation__header container container--column">
        <img class="logo" src="./assets/images/icon-order-confirmed.svg" alt="">
        <h3 class="title">Order Confirmed</h3>
        <p class="text">We hope you enjoy your food!</p>
      </header>
      <ul class="list container container--column" id="cart-confirmation">

        <li class="order-total container">
          <h4>Order Total</h4>
          <p class="total-price">$0.00</p>
        </li>
      </ul>

      <footer>
        <button class="btn btn--confirm" id="start-new-order-btn">Start New Order</button>
      </footer>
    </div>
  </dialog>

  <div class="container container--main">
    <div class="desserts-list">
      <header class="header">
        <h1 class="title">Desserts</h1>
      </header>
      <main>
        <ul class="container desserts-container" id="desserts">
        </ul>
      </main>
    </div>

    <aside class="cart-container">
      <h2 class="cart-title">Your cart</h2>
      <ul class="cart" id="cart">
      </ul>
      <figure class="empty-cart container container--column" id="empty-cart">
        <img src="./assets/images/illustration-empty-cart.svg" alt="">
        <figcaption> Your added items will appear here</figcaption>
      </figure>
      <figure class="container space-between items-center order-total" id="total">
        <figcaption>Order Total</figcaption>
        <p class="total">$<span class="total" id="big-total">0.00</span></p>
      </figure>
      <figure class="carbon-neutral container" id="neutral">
        <img src="./assets/images/icon-carbon-neutral.svg" alt="">
        <figcaption>This is a <b class="bold">carbon neutral</b> delivery</figcaption>
      </figure>
      <button class="btn btn--confirm" id="confirm-btn">Confirm Order</button>
    </aside>
  </div>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>

</html>
